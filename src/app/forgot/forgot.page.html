
<ion-content>

  <ion-grid>

    <ion-row class="mt-5">
      <ion-col class="ion-margin">
        <ion-img class="go_back" (click)="backbutton()" src="assets/images/goback2.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="title_with_logo">Forgot Password ?</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <div class="img-container text-center">
          <ion-img class="ion-margin forgot_icon" src="assets/images/forgot.svg"> </ion-img>
        </div>
      </ion-col>
    </ion-row>

    <form role="form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

        <div *ngIf="submitted && f.email.errors || forgoterrors">
            <div class="error_message">{{forgoterrorsmsg}}</div>
        </div>

    <ion-row class="my-20">
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Email Address</ion-label>
          <ion-input type="email" formControlName="email" [(ngModel)]="data.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col size="10" offset="1" text-center>
        <button type="submit" class="common_button_style">
          Submit
        </button>
      </ion-col>
    </ion-row>
    
  </form>

    <ion-checkbox slot="start" checked></ion-checkbox>
    <ion-label>Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle slot="end" checked></ion-toggle>
  </ion-item> -->

  </ion-grid>

  

</ion-content>
