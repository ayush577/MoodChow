<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <img src="../../assets/images/search.svg" alt="search">
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-no-padding">Manage order</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
          <ion-col size="12" text-center class="heading">
           <h5 class="ion-no-margin ion-padding"> ORDER REQUEST </h5>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding">
          <ion-col size="12" class="restaurant_list" no-padding *ngFor=" let details of orderdetail" >
                <ion-card class="detail_card" no-padding routerLink="/clientorder/{{ details.tbl_cart_id}}">
                  <ion-row class="ion-no-padding">
                    <ion-col size="4" no-padding>
                      <img src="{{ details.imageurl }}" />
                    </ion-col>
                    <ion-col size="8" class="ion-no-padding">
                      <ion-row class="ion-no-padding" >
                        <ion-col class="r_name" size="12">
                          <h3 class="ion-no-margin"> {{ details.username }}</h3>
                        </ion-col>
                        <ion-col class="r_address" size="12">
                         <p class="ion-no-margin" > {{ details.restaurantname }} 
                         </p>
                        </ion-col>
                        <ion-col size="8" class="items" text-left>
                          <h6 class="ion-no-margin"> {{ details.countcart }} items </h6>
                        </ion-col>
                        <ion-col size="4" text-right>
                          <button ion-button class="add">
                            <img src="assets/images/back-arrow.svg" alt="back_arrow">
                          </button>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                  </ion-row>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
