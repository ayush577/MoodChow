<ion-header>
   <ion-grid>
     <ion-row class="mt-5">
       <ion-col size="6" >
        <ion-img (click)="goBack()" class="go_back" src="assets/images/goback2.png"></ion-img>
       </ion-col>
        <ion-col size="6">
          <button routerLink="/userprofile" id="skip_button">Skip</button>
        </ion-col>
     </ion-row>
   </ion-grid>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col size="12" text-center style="margin-top:25vw;">
          <img src="assets/images/resume copy.svg" alt="edits">
      </ion-col>
    </ion-row>
    <form role="form" [formGroup]="addressForm" (ngSubmit)="onSubmit()"> 

        <div *ngIf=" submitted && f.address.errors || submitted && f.address2.errors || submitted && f.street.errors || submitted && f.landmark.errors ||  submitted && f.city.errors || submitted && f.zipcode.errors || addresserrors" >
            <div class="error_message">{{addresserrorsmsg}}</div>
        </div>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Address Line 1</ion-label>
          <ion-input type="text" [(ngModel)]="addressinfo.address" formControlName="address"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Address line 2 (Optional)</ion-label>
          <ion-input type="text" [(ngModel)]="addressinfo.address2" formControlName="address2"
            [ngClass]="{ 'is-invalid': submitted && f.address2.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Colony / Street / Locality</ion-label>
          <ion-input type="text" [(ngModel)]="addressinfo.street" formControlName="street"
            [ngClass]="{ 'is-invalid': submitted && f.street.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Landmark</ion-label>
          <ion-input type="text" [(ngModel)]="addressinfo.landmark" formControlName="landmark"
            [ngClass]="{ 'is-invalid': submitted && f.landmark.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">City</ion-label>
          {{ addressinfo.city }}
          <ion-input type="text" [(ngModel)]="addressinfo.city" formControlName="city"
            [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label class="placeholder_color" position="floating">Zip Code</ion-label>
          <ion-input type="number" [(ngModel)]="addressinfo.zipcode" formControlName="zipcode"
            [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin"> 
        <ion-col size="10" offset="1" text-center>
          <button type="submit" class="common_button_style">
            Save
          </button>
        </ion-col>
    </ion-row>
  </form>


</ion-content>
